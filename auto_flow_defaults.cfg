        RESPOND MSG="║ Tolerance:  ±{"%4.1f"|format(temp_tolerance)}°C                        ║"
    {% else %}
        RESPOND MSG="║ Temp Wait:  ✗ DISABLED                    ║"
    {% endif %}
    
