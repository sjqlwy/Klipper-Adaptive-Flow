    {% endif %}
    RESPOND MSG="║ Thermal Faults: {fault_count}/3                        ║"
    
    RESPOND MSG="╠═══════════════════════════════════════════╣"
    RESPOND MSG="║ HEATER CAPACITY                           ║"
    RESPOND MSG="╠═══════════════════════════════════════════╣"
    {% set heater_adaptive = cfg.heater_adaptive_flow|default(True) %}
    {% set backoff_active = cfg.heater_backoff_active|default(False) %}
    {% set sustainable_flow = cfg.sustainable_flow|default(0)|float %}
    {% set heater_wattage = cfg.heater_wattage|default(0)|int %}
